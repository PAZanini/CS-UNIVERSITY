<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS UNIVERSITY</title>
    <link rel="stylesheet" href="./css/style_home.css" />
  </head>
  <body>
    <main>
      <a href="./cadastro.html">Cadastro</a>
      <div id="div_container">
        <div id="div_line">
          <div id="div_linha1">
            <hr />
          </div>
          <img class="icone" src="../public/img/home/mail.png" alt="" />
          <div id="div_linha2">
            <hr />
          </div>
          <img class="icone" src="../public/img/home/open-book.png" alt="" />
          <div id="div_linha3">
            <hr />
          </div>
        </div>
        <div id="div_banner">
          <div id="div_header_banner"></div>
          <div id="div_banner_left">
            <h1>AMPLIE SEU CONHECIMENTO</h1>
            <h2>UMA ACADEMIA DE CS DEDICADA A VOCÊ</h2>
            <div id="div_banner_right"></div>
            <div id="div_email">
              <p class="sub_titulo">EMAIL</p>
              <input
                type="text"
                placeholder="voce@seuemail.com"
                id="inp_email"
              />
              <button id="btn_email">Entre para a universidade</button>
            </div>
            <div id="div_conteudo">
              <p class="sub_titulo">CONTEUDO</p>
              <p class="texto">
                <span>Guias completos</span> <br />
                Nossa plataforma tras aulas em <br />
                forma de guias para facilitar a <br />
                vizualização e revisão.
              </p>
            </div>
          </div>
          <div id="div_conteudo_img">
            <img src="../public/img/home/conteudo.PNG" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
