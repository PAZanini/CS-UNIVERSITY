<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style_login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="div_header">
        <h1>CS UNIVERSITY</h1>
        <h2>Faça seu login para começar</h2>
      </div>
      <form id="form_login">
        <h1>Login</h1>
        <div id="div_inputs">
          <input type="text" placeholder="Usuario" id="inp_login" />
          <input type="text" placeholder="Senha" id="inp_senha" />

          <div id="div_misc">
            <input
              class="checkbox"
              type="checkbox"
              id="inp_forget"
              name="forget"
            />
            <label for="inp_forget">Lembrar de mim</label>
            <a id="a_esqueceu">Esqueceu a senha?</a>
          </div>
        </div>

        <button>Entre</button>
        <p>Novo por aqui? <span>sign-in</span></p>
      </form>
    </main>
  </body>
</html>
